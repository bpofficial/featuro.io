createOrganisation:
    handler: src/create-organisation/handler.createOrganisation
    events:
        - http:
              method: POST
              path: /api/v1/organisations
              authorizer:
                  type: CUSTOM
                  authorizerId:
                      Fn::ImportValue: ${self:custom.serviceName}-ApiGatewayAuthorizerId-${self:custom.currentStage}
