createImpression:
    handler: src/impressions/create-impression/handler.createImpression
    events:
        - http:
              method: POST
              path: /api/v1/impression
              authorizer:
                  type: CUSTOM
                  authorizerId:
                      Fn::ImportValue: ${self:custom.serviceName}-ApiGatewayAuthorizerId-${self:custom.currentStage}

updateImpression:
    handler: src/impression/update-impression/handler.updateImpression
    events:
        - http:
              method: PUT
              path: /api/v1/impressions/{impressionId}
              authorizer:
                  type: CUSTOM
                  authorizerId:
                      Fn::ImportValue: ${self:custom.serviceName}-ApiGatewayAuthorizerId-${self:custom.currentStage}
deleteImpression:
    handler: src/impression/delete-impression/handler.deleteImpression
    events:
        - http:
              method: PUT
              path: /api/v1/impressions/{impressionId}
              authorizer:
                  type: CUSTOM
                  authorizerId:
                      Fn::ImportValue: ${self:custom.serviceName}-ApiGatewayAuthorizerId-${self:custom.currentStage}

retrieveImpression:
    handler: src/impressions/retrieve-impression/handler.retrieveImpression
    events:
        - http:
              method: GET
              path: /api/v1/impressions/{impressionId}
              authorizer:
                  type: CUSTOM
                  authorizerId:
                      Fn::ImportValue: ${self:custom.serviceName}-ApiGatewayAuthorizerId-${self:custom.currentStage}

listImpression:
    handler: src/impressions/list-impression/handler.listImpression
    events:
        - http:
              method: GET
              path: /api/v1/impressions
              authorizer:
                  type: CUSTOM
                  authorizerId:
                      Fn::ImportValue: ${self:custom.serviceName}-ApiGatewayAuthorizerId-${self:custom.currentStage}
