createProject:
    handler: src/projects/create-project/handler.createProject
    events:
        - http:
              method: POST
              path: /api/v1/project
              authorizer:
                  type: CUSTOM
                  authorizerId:
                      Fn::ImportValue: ${self:custom.serviceName}-ApiGatewayAuthorizerId-${self:custom.currentStage}

updateProject:
    handler: src/project/update-project/handler.updateProject
    events:
        - http:
              method: PUT
              path: /api/v1/projects/{projectId}
              authorizer:
                  type: CUSTOM
                  authorizerId:
                      Fn::ImportValue: ${self:custom.serviceName}-ApiGatewayAuthorizerId-${self:custom.currentStage}
deleteProject:
    handler: src/project/delete-project/handler.deleteProject
    events:
        - http:
              method: DELETE
              path: /api/v1/projects/{projectId}
              authorizer:
                  type: CUSTOM
                  authorizerId:
                      Fn::ImportValue: ${self:custom.serviceName}-ApiGatewayAuthorizerId-${self:custom.currentStage}

retrieveProject:
    handler: src/projects/retrieve-project/handler.retrieveProject
    events:
        - http:
              method: GET
              path: /api/v1/projects/{projectId}
              authorizer:
                  type: CUSTOM
                  authorizerId:
                      Fn::ImportValue: ${self:custom.serviceName}-ApiGatewayAuthorizerId-${self:custom.currentStage}

listProject:
    handler: src/projects/list-project/handler.listProject
    events:
        - http:
              method: GET
              path: /api/v1/projects
              authorizer:
                  type: CUSTOM
                  authorizerId:
                      Fn::ImportValue: ${self:custom.serviceName}-ApiGatewayAuthorizerId-${self:custom.currentStage}
