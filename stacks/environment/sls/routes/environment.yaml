    events:
        - http:
              method: GET
              path: /api/v1/projects/{projectId}/environments/{environmentId}
              authorizer:
                  type: CUSTOM
                  authorizerId:
                      Fn::ImportValue: ${self:custom.serviceName}-ApiGatewayAuthorizerId-${self:custom.currentStage}

listEnvironment:
